<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Index.css">
  <title> AsmrProgReact | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="column-1">
        <h2 class="common-font-color title">Your Result</h2>
        <div class="score">
          <h2>76</h2>
          <span class="common-font-color">of 100</span>
        </div>
        <div class="bottom">
          <h2>Great</h2>
          <p class="common-font-color">
            You scored higher then 65% of the people who have taken this test.
          </p>
        </div>
    </div>
    <div class="column-2">
        <h2 class="title">Summary</h2>
        <div class="mini-card card-1">
          <a href=""><img src="Images/icon-reaction.svg" alt=""> Reaction</a>
          <p> 80 <span>/ 100</span></p>
        </div>
        <div class="mini-card card-2">
          <a href=""><img src="Images/icon-memory.svg" alt=""> Memory</a>
          <p> 92 <span>/ 100</span></p>
        </div>
        <div class="mini-card card-3">
          <a href=""><img src="Images/icon-verbal.svg" alt=""> Verbal</a>
          <p> 65 <span>/ 100</span></p>
        </div>
        <div class="mini-card card-4">
          <a href=""><img src="Images/icon-visual.svg" alt=""> visual</a>
          <p> 61 <span>/ 100</span></p>
        </div>
        <button class="btn">Continue</button>
    </div>
  </div>
</body>
</html>
